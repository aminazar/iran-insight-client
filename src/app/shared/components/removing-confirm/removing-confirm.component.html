<mat-card>
  <mat-card-header>
    Removing Confirmation
  </mat-card-header>
  <mat-card-content class="page">
    Are you sure to remove {{name}}
    <div fxLayout="row" rxLayout.xs="column" fxLayoutAlign="center center">
      <div fxFlex="50">
        <button mat-raised-button (click)="remove(true)">YES</button>
      </div>
      <div fxFlex="50">
        <button mat-raised-button (click)="remove(false)">NO</button>
      </div>
    </div>
  </mat-card-content>
</mat-card>
