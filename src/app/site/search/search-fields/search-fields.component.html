<div class="card blue-grey darken-1">
  <div class="card-content white-text">
    <span class="card-title">Searching options</span>
    <form (onSubmit)="getResult()">
      <div>
        <div class="row">
          <div class="col s12 m12 l4">
            <div class="container">
              <div>
                <label>Choose your search target</label>
              </div>
              <div>
                <!-- Dropdown Trigger -->
                <a class='dropdown-button btn' data-activates='dropdown1'>Drop Me!</a>

                <!-- Dropdown Structure -->
                <ul id='dropdown1' class='dropdown-content'>
                  <li><a href="#!">one</a></li>
                  <li><a href="#!">two</a></li>
                  <li class="divider"></li>
                  <li><a href="#!">three</a></li>
                  <li><a href="#!"><i class="material-icons">view_module</i>four</a></li>
                  <li><a href="#!"><i class="material-icons">cloud</i>five</a></li>
                </ul>

              </div>
            </div>
          </div>
          <div class="col s12 m12 l8">
            <div class="row">
              <div class="col s12 m12">
                <div class="container">
                  <div class="row">
                    <div class="input-field col s12">
                      <input id="phrase" type="text" class="validate" [(ngModel)]="phrase" name="phrase">
                      <label for="phrase">Phrase</label>
                    </div>
                  </div>
                  <div class="row">
                    <div class="input-field col s12 m12 l6">
                      <input id="amount" type="text" class="validate" [(ngModel)]="amount" name="amount">
                      <label for="amount">Amount</label>
                    </div>
                    <div class="col s12 m12 l6 row">
                      <div class="input-field col s12 m6 l12">
                        <label>
                          <input type="checkbox"/>
                          <span>Greater than</span>
                        </label>
                      </div>
                      <div class="input-field col s12 m6 l12">
                        <label>
                          <input type="checkbox"/>
                          <span>Equal to</span>
                        </label>
                      </div>
                      <div class="input-field col s12 m6 l12">
                        <label>
                          <input type="checkbox"/>
                          <span>Less than</span>
                        </label>
                      </div>
                    </div>
                  </div>
                  <div class="row">
                    <div class="input-field col s12 m6 l4">
                      <label>
                        <input type="checkbox"/>
                        <span>Is Education</span>
                      </label>
                    </div>
                    <div class="input-field col s12 m6 l4">
                      <label>
                        <input type="checkbox"/>
                        <span>Is Mentor</span>
                      </label>
                    </div>
                    <div class="input-field col s12 m6 l4">
                      <label>
                        <input type="checkbox"/>
                        <span>Is Lead</span>
                      </label>
                    </div>
                  </div>
                  <div class="row">
                    <div class="input-field col s12">
                      <button class="waves-effect waves-light btn">Find</button>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
