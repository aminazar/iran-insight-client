<div fxLayout="row">
  <div fxFlex="50" fxFlex.sm="100" fxFlex.xs="100" fxFlexOffset="25" fxFlexOffset.sm="0" fxFlexOffset.xs="0">
    <mat-card>
      <mat-card-content style="text-align: center;">
        <div>
          <form (ngSubmit)="login()" [formGroup]="loginForm">
            <div>
              <mat-input-container>
                <input matInput type="email" placeholder="Username" formControlName="username" role="username" tabindex="1"/>
              </mat-input-container>
            </div>
            <div>
              <mat-input-container>
                <input matInput type="password" placeholder="Password" formControlName="password" role="password" tabindex="2"/>
              </mat-input-container>
            </div>
            <div>
              <button mat-raised-button type="submit" color="accent" [disabled]="!loginForm.valid">Sign In</button>
              <button mat-raised-button type="button" color="primary">Sign Up</button>
            </div>
            <div style="margin: 30px;">
              <a class="clickable-link" (click)="forgotPassword()">Forgot your password!!!</a>
            </div>
          </form>
        </div>
        <div fxLayout="row" fxLayout.xs="column" fxLayoutAlign="center center">
          <div fxFlex="33">
            <button mat-icon-button (click)="login(oAuthTypes.google)">
              <img src="../../../assets/images/google_plus.png" width="50px" height="50px">
            </button>
          </div>
          <div fxFlex="33">
            <button mat-icon-button (click)="login(oAuthTypes.facebook)">
              <img src="../../../assets/images/facebook.png" width="50px" height="50px">
            </button>
          </div>
          <div fxFlex="33">
            <button mat-icon-button (click)="login(oAuthTypes.linkedin)">
              <img src="../../../assets/images/linkedin.png" width="50px" height="50px">
            </button>
          </div>
        </div>
      </mat-card-content>
    </mat-card>
  </div>
</div>
