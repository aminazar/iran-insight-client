<mat-card class="row">

<mat-card-header>

  tags for :{{name}}
</mat-card-header>
<mat-card-content>


  <mat-form-field>
    <mat-chip-list #chipList>
      <mat-chip>Chip 1</mat-chip>
      <mat-chip>Chip 2</mat-chip>
    </mat-chip-list>
    <mat-input-container class="field">
      <input matInput type="text"  [matAutocomplete]="auto" [formControl]="suggestionCtrl"/>
      <mat-autocomplete #auto="matAutocomplete" >
        <mat-option *ngFor="let item of ['hello','salam']" [value]="item" class="farsi">
          {{item}}
        </mat-option>
      </mat-autocomplete>
    </mat-input-container>

  </mat-form-field>



</mat-card-content>


</mat-card>
