<mat-card class="row">

<mat-card-header>

  <h3>tags for :{{name}}</h3>

</mat-card-header>
<mat-card-content>

  <mat-form-field class="new-tag-suggestion">
    <mat-chip-list #chipList>
      <mat-chip *ngFor="let tag of tags"
                [selectable]="true"
                [removable]="true" (remove)="remove(tag)">
        {{tag}}
        <mat-icon matChipRemove>cancel</mat-icon>
      </mat-chip>
      <input placeholder="insert new tag..."
             [matAutocomplete]="auto"
             [formControl]="suggestionCtrl"
             [matChipInputFor]="chipList"
             [matChipInputSeparatorKeyCodes]="separatorKeysCodes"
             [matChipInputAddOnBlur]="addOnBlur"
             (matChipInputTokenEnd)="add($event)" />
      <mat-autocomplete #auto="matAutocomplete" (optionSelected)="addItem($event)">
        <mat-option *ngFor="let item of filteredItems" [value]="item" class="farsi">
          {{item}}
        </mat-option>
      </mat-autocomplete>

    </mat-chip-list>
  </mat-form-field>



</mat-card-content>


</mat-card>
