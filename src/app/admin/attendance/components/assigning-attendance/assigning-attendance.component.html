<div fxLayout="row">
  <mat-card fxFlex="60" fxFlex.sm="100" fxFlex.xs="100" fxFlexOffset="20" fxFlexOffset.sm="0" fxFlexOffset.xs="0">
    <mat-tab-group>
      <mat-tab label="People">
        <ii-attendance-list [name]="'Person'"
                            [eventId]="eventId"
                            [attendanceList]="personAttendanceList"
                            [currentAttendanceIds]="currentPersonAttendanceIds"
                            [attendanceTypes]="attendanceTypes"></ii-attendance-list>
      </mat-tab>
      <mat-tab label="Businesses">
        <ii-attendance-list [name]="'Business'"
                            [eventId]="eventId"
                            [attendanceList]="businessAttendanceList"
                            [currentAttendanceIds]="currentBusinessAttendanceIds"
                            [attendanceTypes]="attendanceTypes"></ii-attendance-list>
      </mat-tab>
      <mat-tab label="Organizations">
        <ii-attendance-list [name]="'Organization'"
                            [eventId]="eventId"
                            [attendanceList]="organizationAttendanceList"
                            [currentAttendanceIds]="currentOrganizationAttendanceIds"
                            [attendanceTypes]="attendanceTypes"></ii-attendance-list>
      </mat-tab>
    </mat-tab-group>
  </mat-card>
</div>
