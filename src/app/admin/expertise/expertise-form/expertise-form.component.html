<div fxLayout="row" class="row">
  <mat-card fxFlex="60" fxFlex.sm="100" fxFlex.xs="100" fxFlexOffset="20" fxFlexOffset.sm="0" fxFlexOffset.xs="0">
    <mat-card-header>
      <mat-card-title>
        <div *ngIf="!expertiseId">Add New Expertise</div>
        <div *ngIf="expertiseId">Edit Expertise</div>
      </mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form (ngSubmit)="modifyExpertise()" [formGroup]="expertiseForm">
        <div fxLayout="row" fxLayout.xs="column" fxLayoutAlign="start start" fxLayoutAlign.xs="center center">
          <div fxFlex="50" role="name" class="field-container">
            <mat-input-container class="field">
              <input matInput type="text" placeholder="Expertise Name" formControlName="name" tabindex="1"/>
            </mat-input-container>
          </div>
          <div fxFlex="50" dir="rtl" class="field-container">
            <mat-input-container class="field farsi">
              <input matInput type="text" placeholder="نام" formControlName="name_fa" role="name_fa" tabindex="2" />
            </mat-input-container>
          </div>
        </div>
        <div fxLayout="row" fxLayout.xs="column" fxLayoutAlign="start start" fxLayoutAlign.xs="center center">
          <div fxFlex="50" class="field-container">
            <mat-checkbox fxFlex="50"
                          name="is_education"
                          formControlName="is_education"
                          role="is_education" tabIndex="3">
              Is Education?
            </mat-checkbox>
          </div>
        </div>
        <div role="submit-button">
          <button mat-icon-button color="accent" type="submit"
                  [disabled]="upsertBtnShouldDisabled || (!expertiseForm.valid || (expertiseId && !anyChanges))" tabindex="4">
            <mat-icon aria-label="accept">done</mat-icon>
          </button>
          <button mat-icon-button color="warn" type="button" *ngIf="expertiseId" (click)="deleteExpertise()"
                  [disabled]="deleteBtnShouldDisabled" tabindex="5">
            <mat-icon aria-label="delete">delete</mat-icon>
          </button>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
