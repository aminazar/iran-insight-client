<div fxLayout="row">
  <mat-card fxFlex="60" fxFlex.sm="100" fxFlex.xs="100" fxFlexOffset="20" fxFlexOffset.sm="0" fxFlexOffset.xs="0" *ngIf="expertise">
    <mat-card-content>
      <div fxLayout="row" fxLayout.sm="column" fxLayout.xs="column" fxLayoutAlign="start start"
            fxLayoutAlign.sm="center center" fxLayoutAlign.xs="center center">
        <div fxFlex="50">
          <div class="view-title">Name</div>
          <div class="view-content" *ngIf="expertise.name_en">{{expertise.name_en}}</div>
          <div class="view-content" *ngIf="!expertise.name_en">-</div>
        </div>
        <div dir="rtl" fxFlex="50" class="farsi">
          <div class="view-title">نام</div>
          <div class="view-content" *ngIf="expertise.name_fa">{{expertise.name_fa}}</div>
          <div class="view-content" *ngIf="!expertise.name_fa">-</div>
        </div>
      </div>
      <br>
      <div fxLayout="row" fxLayout.sm="column" fxLayout.xs="column" fxLayoutAlign="start start"
            fxLayoutAligh.sm="center center" fxLayoutAlign.xs="center center">
        <div fxFlex="50" style="width: 100%; margin: 5px">
          <mat-checkbox fxFlex="50"
                        role="is_education" [checked]="expertise.is_education" disabled>
            Is education?
          </mat-checkbox>
        </div>
      </div>
    </mat-card-content>
    <mat-card-actions>
      <button mat-icon-button (click)="editExpertise()" color="accent">
       <mat-icon aria-label="edit">edit</mat-icon>
      </button>
      <button mat-icon-button (click)="deleteExpertise()" color="warn">
        <mat-icon aria-label="delete">delete</mat-icon>
      </button>
    </mat-card-actions>
  </mat-card>
</div>
