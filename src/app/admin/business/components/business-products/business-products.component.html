<div fxLayout="row" class="row">
  <button mat-fab color="accent" (click)="openForm()">
    <mat-icon aria-label="Add new product ">add</mat-icon>
  </button>
</div>
<div fxLayout="row">
  <mat-card fxFlex="60" fxFlex.sm="100" fxFlex.xs="100" fxFlexOffset="20" fxFlexOffset.sm="0" fxFlexOffset.xs="0">
    <div class="rs-table">
      <table class="table">
        <thead>
        <td><b>No.</b></td>
        <td><b>Name</b></td>
        <td><b>Persian Name</b></td>
        <td><b>View</b></td>
        <td><b>Edit</b></td>
        <td><b>Remove</b></td>
        </thead>
        <tbody>
        <tr *ngFor="let item of bizProductList; let i = index">
          <td>{{i+1}}</td>
          <td>{{item.name}}</td>
          <td>{{item.name_fa}}</td>
          <td>
            <button mat-icon-button (click)="viewProduct(item)" color="accent">
              <mat-icon aria-label="view">visibility</mat-icon>
            </button>
          </td>
          <td>
            <button mat-icon-button (click)="editProduct(item)" color="accent">
              <mat-icon aria-label="edit">edit</mat-icon>
            </button>
          </td>
          <td>
            <button mat-icon-button (click)="removeBizProduct(item)">
              <mat-icon aria-label="clear business Product">clear</mat-icon>
            </button>
          </td>
        </tr>
        </tbody>
      </table>
    </div>
  </mat-card>
</div>
