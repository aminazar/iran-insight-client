<form (ngSubmit)="upsertBusiness()" [formGroup]="form">
  <div fxLayout="row" fxFlexAlign="center center">
    <mat-card fxFlex="60" fxFlex.sm="100" fxFlex.xs="100" fxFlexOffset="20" fxFlexOffset.sm="1" fxFlexOffset.xs="2">
      <mat-card-header>
        <mat-card-title>
          <div *ngIf="add">Add New Business</div>
          <div *ngIf="!add">Edit Business</div>
        </mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <div fxLayout="row" fxLayout.xs="column" fxLayoutAlign="start start" fxLayoutAlign.xs="center center">
          <div fxFlex="50">
            <mat-input-container class="field-90">
              <input matInput type="text" placeholder="Business Name" formControlName="name" role="name-en"
                     tabindex="1"/>
            </mat-input-container>
          </div>
          <div fxFlex="50" dir="rtl">
            <mat-input-container class="field-90 farsi" role="name-fa">
              <input matInput type="text" placeholder="نام کسب و کار" formControlName="name_fa" role="name-fa"
                     tabindex="6"/>
            </mat-input-container>
          </div>
        </div>
        <div fxLayout="column" fxLayoutAlign="start start" fxLayoutAlign.xs="center center" class="CEOBox">
          <div fxFlex="90">Chief Executive Officer</div>
          <div fxFlex="90" *ngIf="!add || (ceoName !== null && ceoName !== undefined)" class="CEOStatic">{{ceoName}}</div>
          <div fxFlex="90">
            <ii-suggestion [idColumn]="'pid'" [name]="'person'" role="ceo" tabindex="2"
                           [fieldNameEn]="'display_name_en'" [fieldNameFa]="'display_name_fa'"
                           (add)="setCEO($event)"></ii-suggestion>
          </div>
        </div>
        <div>
          <mat-input-container class="field">
            <textarea matInput placeholder="Address" formControlName="address_en" role="address-en"
                      tabindex="3"></textarea>
          </mat-input-container>
        </div>
        <div dir="rtl">
          <mat-input-container class="field farsi">
            <textarea matInput placeholder="آدرس" formControlName="address_fa" role="address-fa"
                      tabindex="7"></textarea>
          </mat-input-container>
        </div>
        <div>
          <mat-input-container class="field-90">
            <input matInput type="text" placeholder="Telephone" formControlName="tel" role="tel" tabindex="4"/>
          </mat-input-container>
        </div>
        <div>
          <mat-input-container class="field-90">
            <input matInput type="text" placeholder="URL" formControlName="url" role="url" tabindex="5"/>
          </mat-input-container>
        </div>
      </mat-card-content>
      <mat-card-actions>

        <button mat-icon-button color="accent" type="submit" role="submit-button" tabindex="20"
                [disabled]="upsertDisabled">
          <mat-icon aria-label="accept">done</mat-icon>
        </button>
        <button mat-icon-button color="warn" type="button" *ngIf="!add" (click)="deleteBusiness()" tabindex="21"
                [disabled]="deleteDisabled">
          <mat-icon aria-label="delete">delete</mat-icon>
        </button>
      </mat-card-actions>
    </mat-card>
  </div>
</form>
