<div fxLayout="row">
  <mat-card fxFlex="60" fxFlex.sm="100" fxFlex.xs="100" fxFlexOffset="20" fxFlexOffset.sm="0" fxFlexOffset.xs="0">
    <mat-card-header>
      <mat-card-title>Choose from External Data</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <div class="field-container">
        <mat-input-container class="field">
          <input matInput type="text" (keyup)="applyFilter($event.target.value)" placeholder="Filter"/>
        </mat-input-container>
      </div>
      <div>
        <mat-table #table [dataSource]="dataSource">
          <ng-container matColumnDef="select">
            <mat-header-cell *matHeaderCellDef>
              <mat-checkbox (change)="$event ? masterToggle() : null"
                            [checked]="selection.hasValue() && isAllSelected()"
                            [indeterminate]="selection.hasValue() && !isAllSelected()">

              </mat-checkbox>
            </mat-header-cell>
            <mat-cell *matCellDef="let row">
              <mat-checkbox (click)="$event.stopPropagation()"
                            (change)="$event ? selection.toggle(row) : null"
                            [checked]="selection.isSelected(row)">
              </mat-checkbox>
            </mat-cell>
          </ng-container>
          <ng-container matColumnDef="position">
            <mat-header-cell *matHeaderCellDef>No.</mat-header-cell>
            <mat-cell *matCellDef="let element">{{element.position}}</mat-cell>
          </ng-container>
          <ng-container matColumnDef="name">
            <mat-header-cell *matHeaderCellDef>Name</mat-header-cell>
            <mat-cell *matCellDef="let element">{{element.name}}</mat-cell>
          </ng-container>
          <ng-container matColumnDef="type">
            <mat-header-cell *matHeaderCellDef>Type</mat-header-cell>
            <mat-cell *matCellDef="let element">{{element.type}}</mat-cell>
          </ng-container>
          <ng-container matColumnDef="category">
            <mat-header-cell *matHeaderCellDef>Category</mat-header-cell>
            <mat-cell *matCellDef="let element">{{element.category}}</mat-cell>
          </ng-container>
          <ng-container matColumnDef="market_share">
            <mat-header-cell *matHeaderCellDef>Market Share</mat-header-cell>
            <mat-cell *matCellDef="let element">{{element.market_share}}</mat-cell>
          </ng-container>
          <ng-container matColumnDef="province">
            <mat-header-cell *matHeaderCellDef>Province</mat-header-cell>
            <mat-cell *matCellDef="let element">{{element.province}}</mat-cell>
          </ng-container>

          <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
          <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
        </mat-table>
      </div>
      <div>
        <mat-paginator [length]="totalRecords"
                       [pageSize]="limit"
                       [pageSizeOptions]="[5, 10, 20, 50]"
                       (page)="changePageSetting($event)">
        </mat-paginator>
      </div>
    </mat-card-content>
  </mat-card>
</div>
