<div fxLayout="row" class="row">
    <mat-card fxFlex="60" fxFlex.sm="100" fxFlex.xs="100" fxFlexOffset="20" fxFlexOffset.sm="0" fxFlexOffset.xs="0">
        <mat-card-header>
            <mat-card-title>
                <div *ngIf="!productId">Add new product</div>
                <div *ngIf="productId">Edit Product</div>
            </mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <form (ngSubmit)="modifyProduct()" [formGroup]="productForm">
                <div fxLayout="row" fxLayout.xs="column" fxLayoutAlign="start start" fxLayoutAlign.xs="center center">
                    <div fxFlex="50" role="name" class="field-container">
                        <mat-input-container class="field">
                            <input matInput type="text" placeholder="Product Name" formControlName="name" tabindex="1"/>
                        </mat-input-container>
                    </div>
                    <div fxFlex="50" dir="rtl" class="field-container">
                        <mat-input-container class="field farsi">
                            <input matInput type="text" placeholder="نام" formControlName="name_fa" role="name_fa"
                                   tabindex="2"/>
                        </mat-input-container>
                    </div>
                </div>
                <div>
                    <mat-input-container class="field">
                    <textarea matInput placeholder="Description" formControlName="description" role="description"
                              (ngModelChange)="fieldChanged()" tabindex="3"></textarea>
                    </mat-input-container>
                </div>
                <div dir="rtl">
                    <mat-input-container class="field">
                    <textarea matInput placeholder="توضیحات" formControlName="description_fa" role="description_fa"
                              (ngModelChange)="fieldChanged()" tabindex="4"></textarea>
                    </mat-input-container>
                </div>
                <div role="submit-button">
                    <button mat-icon-button color="accent" type="submit"
                            [disabled]="upsertBtnShouldDisabled || (!productForm.valid || (productId && !anyChanges))" tabindex="5">
                        <mat-icon aria-label="accept">done</mat-icon>
                    </button>
                    <button mat-icon-button color="warn" type="button" *ngIf="productId" (click)="deleteProduct()"
                            [disabled]="deleteBtnShouldDisabled" tabindex="6">
                        <mat-icon aria-label="delete">delete</mat-icon>
                    </button>
                </div>
            </form>
        </mat-card-content>
    </mat-card>
</div>
