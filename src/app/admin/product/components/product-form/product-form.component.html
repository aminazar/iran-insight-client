<div style="padding: 10px; margin: 5px">
  <div *ngIf="!productId">Add new product</div>
  <div *ngIf="productId">Edit product</div>
  <br/>
  <form (ngSubmit)="modifyProduct()" [formGroup]="productForm">
    <div flexLayout="row" flexLayout.xs="column" flexLayoutAlign="start start" flexLayoutAlign.xs="center center">
      <div fxFlex="50">
        <mat-input-container class="field-90">
          <input matInput type="text" placeholder="ProductName" formControlName="name" role="name"/>
        </mat-input-container>
      </div>
      <div fxFlex="50" dir="rtl">
        <mat-input-container class="field-90">
          <input matInput type="text" placeholder="نام" formControlName="name_fa" role="name_fa"/>
        </mat-input-container>
      </div>
    </div>
    <div>
      <mat-input-container class="field">
        <textarea matInput placeholder="Description" formControlName="description" role="description"></textarea>
      </mat-input-container>
    </div>
    <div dir="rtl">
      <mat-input-container class="field">
        <textarea matInput placeholder="توضیحات" formControlName="description_fa" role="description_fa"></textarea>
      </mat-input-container>
    </div>
    <div>
      <button mat-raised-button color="primary" type="submit" [disabled]="!productForm.valid">
        <span *ngIf="!productId">Add</span>
        <span *ngIf="productId">Update</span>
      </button>
      <button mat-raised-button color="primary" type="button" *ngIf="productId" (click)="deleteProduct()">Delete</button>
    </div>
  </form>
</div>
