<div fxLayout="row">
  <mat-card fxFlex="60" fxFlex.sm="100" fxFlex.xs="100" fxFlexOffset="20" fxFlexOffset.sm="0" fxFlexOffset.xs="0" *ngIf="product">
    <mat-card-content>
      <div fxLayout="row" fxLayout.sm="column" fxLayout.xs="column" fxLayoutAlign="start start"
           fxLayoutAlign.sm="center center" fxLayoutAlign.xs="center center">
        <div fxFlex="50">
          <div class="view-title">Name</div>
          <div class="view-content" *ngIf = "product.name">{{product.name}}</div>
          <div class="view-content" *ngIf="!product.name">-</div>
        </div>
        <div dir="rtl" fxFlex="50" class="farsi">
          <div class="view-title">نام</div>
          <div class="view-content" *ngIf = "product.name_fa">{{product.name_fa}}</div>
          <div class="view-content" *ngIf="!product.name_fa">-</div>
        </div>
      </div>
      <div fxLayout="row" fxLayout.sm="column" fxLayout.xs="column" fxLayoutAlign="start start"
           fxLayoutAlign.sm="center center" fxLayoutAlign.xs="center center">
        <div fxFlex="50">
          <div class="view-title">Description</div>
          <div class="view-content" *ngIf="product.description">{{product.description}}</div>
          <div class="view-content" *ngIf="!product.description">-</div>
        </div>
        <div dir="rtl" fxFlex="50" class="farsi">
          <div class="view-title">توضیحات</div>
          <div class="view-content" *ngIf="product.description_fa">{{product.description_fa}}</div>
          <div class="view-content" *ngIf="!product.description_fa">-</div>
        </div>
      </div>
    </mat-card-content>
    <mat-card-actions>
      <button mat-icon-button (click)="editProduct()" color="accent">
        <mat-icon aria-label="edit">edit</mat-icon>
      </button>
      <button mat-icon-button color="warn" (click)="deleteProduct()">
        <mat-icon aria-label="delete">delete</mat-icon>
      </button>
    </mat-card-actions>
  </mat-card>
</div>
