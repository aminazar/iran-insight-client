<div fxLayout="row" class="row">
    <ii-search-fields fxFlex="100" [target]="'product'" (searching)="search($event)"></ii-search-fields>
</div>
<div fxLayout="row" class="row">
    <button mat-fab color="accent" (click)="openForm()">
        <mat-icon aria-label="add new product">add</mat-icon>
    </button>
</div>

<div *ngFor="let rw of rows">
    <div fxLayout="row" fxLayout.sm="column" fxLayout.xs="column" fxLayoutAlign="start center" class="row">
        <div fxFlex="20" *ngFor="let p of aligningObj[rw]" class="product-card">
            <mat-card (click)="openForm(p.product_id)" class="card-view"
                      [class.selected-card]="p.product_id === productId">
                <mat-card-header>
                    <mat-card-title>
                        {{p.name}}
                    </mat-card-title>
                    <mat-card-subtitle>
                        {{p.name_fa}}
                    </mat-card-subtitle>
                </mat-card-header>
                <mat-card-content>
                    <b><a [routerLink]="['./product-form/'+ p.product_id]">edit info</a></b>
                </mat-card-content>
            </mat-card>
        </div>
    </div>
</div>
<div>
    <mat-paginator [length]="totalProducts" [pageSize]="10" [pageSizeOptions]="[5, 10, 15, 20]"
                   (page)="changeOffset($event)"></mat-paginator>
</div>

<div fxLayout="row" *ngIf="showInDeep" class="row">
    <mat-card fxFlex="60" fxFlex.sm="100" fxFlex.xs="100" fxFlexOffset="20" fxFlexOffset.sm="0" fxFlexOffset.xs="0">
        <mat-card-content>
            <mat-tab-group>
                <mat-tab label="Information">
                    <ii-product-form [productId]="productId" (changedProduct)="applyChanges($event)"></ii-product-form>
                </mat-tab>
            </mat-tab-group>
        </mat-card-content>
    </mat-card>
</div>
