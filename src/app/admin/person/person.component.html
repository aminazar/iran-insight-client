<div fxLayout="row" class="row">
  <ii-search-fields fxFlex="100" [target]="'person'" (searching)="search($event)"></ii-search-fields>
</div>
<div fxLayout="row" class="row">
  <button mat-fab color="accent" (click)="openForm()">
    <mat-icon aria-label="add new person">add</mat-icon>
  </button>
</div>

<div *ngFor="let rw of rows">
  <div fxLayout="row" fxLayout.sm="column" fxLayout.xs="column" fxLayoutAlign="start center" class="row">
    <div fxFlex="20" *ngFor="let p of aligningObj[rw]" class="outer-card">
      <mat-card (click)="openForm(p.pid)" class="card-view" [ngClass]="{'selected-card mat-elevation-z24': p.pid === personId}">
        <mat-card-content>
          <mat-card-header>
            <mat-card-title>
              <label *ngIf="p.firstname_en || p.firstname_fa || p.surname_en || p.surname_fa">
                <span *ngIf="p.firstname_en || p.firstname_fa">{{p.firstname_en || p.firstname_fa}}</span> <span *ngIf="p.surname_en || p.surname_fa">{{p.surname_en || p.surname_fa}}</span>
              </label>
              <label *ngIf="!p.firstname_en && !p.firstname_fa && !p.surname_en && !p.surname_fa">-</label>
            </mat-card-title>
            <mat-card-subtitle *ngIf="p.username" [ngClass]="{'user': p.is_user, 'not-user': !p.is_user}">
              {{p.username}}
            </mat-card-subtitle>
          </mat-card-header>
        </mat-card-content>
      </mat-card>
    </div>
  </div>
</div>

<div>
  <mat-paginator [length]="totalPeople" [pageSize]="10" [pageSizeOptions]="[5, 10, 15, 20]"
                 (page)="changeOffset($event)"></mat-paginator>
</div>

<div fxLayout="row" *ngIf="showInDeep" class="row">
  <mat-card fxFlex="60" fxFlex.sm="100" fxFlex.xs="100" fxFlexOffset="20" fxFlexOffset.sm="0" fxFlexOffset.xs="0">
    <mat-card-content>
      <mat-tab-group>
        <mat-tab label="Information">
          <ii-person-form [personId]="personId" (changedPerson)="applyChanges($event)"></ii-person-form>
        </mat-tab>
        <mat-tab label="Expertise">
          <ii-person-expertise [personId]="personId"></ii-person-expertise>
        </mat-tab>
        <!--<mat-tab label="Partnership">-->
          <!--<ii-person-partnership [personId]="personId"></ii-person-partnership>-->
        <!--</mat-tab>-->
      </mat-tab-group>
    </mat-card-content>
  </mat-card>
</div>
