
<div fxLayout="row" class="row">
  <ii-search-fields fxFlex="100"  [target]="'person'" (searching)="search($event)"></ii-search-fields>
</div>
<div fxLayout="row" class="row">

  <button mat-fab color="primary" (click)="openForm()">
    <mat-icon aria-label="add new type">add</mat-icon>
  </button>
</div>

<div fxLayout="row" class="row">
  <div fxFlex="10" *ngFor="let p of people" class="person-card">
    <mat-card (click)="showDetails(p.pid)">
      <mat-card-content>
        <div>
          Display Name: {{p.display_name_en}}
        </div>
        <div>
          Email: {{p.username}}
        </div>
      </mat-card-content>
    </mat-card>

  </div>
</div>
<div fxLayout="row" *ngIf="showInDeep" class="row">

  <mat-card fxFlex="30" fxFlexOffset="35">
    <mat-card-content>
      <mat-tab-group>
        <mat-tab label="Information">
          <ii-person-form [personId]="personId"></ii-person-form>
        </mat-tab>
        <mat-tab label="Expertise">

        </mat-tab>
        <mat-tab label="Partnership"></mat-tab>
      </mat-tab-group>

    </mat-card-content>

  </mat-card>

</div>
