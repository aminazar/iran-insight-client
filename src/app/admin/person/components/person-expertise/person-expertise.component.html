<div fxLayout="row">
  <mat-card fxFlex="60" fxFlex.sm="100" fxFlex.xs="100" fxFlexOffset="20" fxFlexOffset.sm="0" fxFlexOffset.xs="0">
    <div>
      <br/>
      <ii-suggestion [name]="'expertise'" [currentIds]="currentExpertiseIds" [idColumn]="'expertise_id'"
                     [fieldNameEn]="'name_en'" [fieldNameFa]="'name_fa'" (add)="addExpertise($event)"></ii-suggestion>
    </div>
    <br/>
    <div class="rs-table">
      <table class="table">
        <thead>
        <td>No.</td>
        <td>Name</td>
        <td style="text-align: right">Persian Name</td>
        <td style="text-align: right">Remove</td>
        </thead>
        <tbody>
        <tr *ngFor="let item of userExpertiseList; let i = index">
          <td>{{i+1}}</td>
          <td>{{item.name_en}}</td>
          <td style="text-align: right">{{item.name_fa}}</td>
          <td style="text-align: right">
            <button mat-icon-button (click)="removePersonExpertise(item.expertise_id)" color="warn">
              <mat-icon aria-label="clear person expertise">delete</mat-icon>
            </button>
          </td>
        </tr>
        </tbody>
      </table>
    </div>
  </mat-card>
</div>
