<mat-card>
  <mat-card-header>
    <label *ngIf="!tabInfo">Global Search</label>
    <label *ngIf="tabInfo">{{tabInfo.title}}</label>
  </mat-card-header>
  <mat-card-content>
    <ii-search-fields [target]="tabInfo" (searching)="getResult($event)"></ii-search-fields>
  </mat-card-content>
</mat-card>
